<mat-card class="card">
    <mat-card-header>
      <img mat-card-avatar class="header-image" src="{{pokemonImg}}" alt="pokemon avatar">
      <mat-card-title>{{pokemon.name}}</mat-card-title>
      <mat-card-subtitle>N# {{pokemon.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{pokemonImg}}" alt="Pokemon image">
    <mat-card-content>
    
    </mat-card-content>
    <mat-chip-list aria-label="Fish selection">
       
        <mat-chip color="primary" selected>Type: {{pokemonType}}</mat-chip>
        <mat-chip color="primary" selected>Height: {{pokemon.height}}</mat-chip>
        <mat-chip color="primary" selected>Weight: {{pokemon.weight}}</mat-chip>
        
      </mat-chip-list>
      
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
    <div class="container">
      <div class="evo-div"><h2 class="linea-evo">Linea Evolutiva</h2></div>
      
    </div>
    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pokemon </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="getRow(row)"></tr>
      
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
    
    
  </mat-card>
